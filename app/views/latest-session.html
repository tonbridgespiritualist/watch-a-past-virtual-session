{% extends "layout.html" %}

{% block pageTitle %}
  Are you looking to watch the last session?
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/start">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/docs/examples/branching/over-18-answer" method="post" class="form">

        <h1 class="govuk-heading-xl">
          Are you looking to watch the last session?
</h1>
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
          <div class="govuk-radios govuk-radios--inline">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="over-18-yes" name="over-18" type="radio" value="true">
              <label class="govuk-label govuk-radios__label" for="over-18-yes">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="over-18-no" name="over-18" type="radio" value="false">
              <label class="govuk-label govuk-radios__label" for="over-18-no">
                No
              </label>
            </div>
          </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>
{% endblock %}
